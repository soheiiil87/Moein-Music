<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moein Player</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: #00ff66;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-bottom: 120px;
    }
    h1 {
      margin-top: 40px;
      color: #00ff66;
    }
    #trackList {
      background-color: #3a3a3a;
      border: 2px solid #00ff66;
      border-radius: 10px;
      padding: 15px;
      max-width: 400px;
      margin: 30px auto 100px;
    }
    .track {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #222;
      color: #00ff66;
      transition: all 0.3s ease;
    }
    .track:hover {
      background-color: #00ff66;
      color: #2e2e2e;
    }
    .nav {
      margin-top: 30px;
      background-color: #222;
      border: 2px solid #00ff66;
      max-width: 200px;
      max-height: 50px;
      border-radius: 10px;
      text-align: center;
      margin: 30px auto 100px;
      padding: 15px;
    }
    .nav a {
      color: #00ff66;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .nav a:hover {
      color: rgb(149, 55, 255);
    }
    #player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #222;
      padding: 20px;
      border-top: 2px solid #00ff66;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }
    #player audio {
      width: 300px;
    }
    button {
      background-color: #00ff66;
      color: #2e2e2e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc55;
    }
  </style>
</head>
<body>
  <h1>Moein Player</h1>

  <div id="trackList">
    <div id="list"></div>
  </div>



  <div id="player">
    <button onclick="playPrev()">⏮</button>
    <audio id="audio" controls style="min-width: 800px;"></audio>
    <button onclick="playNext()">⏭</button>
  </div>

    <div class="nav">
    <a href="About.html">About</a>
    <a style="color: rgb(149, 55, 255);">|</a>
    <a href="Sign.html">Sign</a>
    </div>

  <script>
    const tracks = [
      { title: 'Be Didaram Bia', url: 'https://dl.beroosic.ir/music/1403/9/Moein-Be-Didaram.mp3' },
      { title: 'Tolou', url: 'https://dl.beroosic.ir/music/1404/1/Moein-Tolou.mp3' },
      { title: 'Safar', url: 'https://dl.beroosic.ir/music/1403/7/Saffar.mp3' }
    ];

    let currentTrack = 0;

    function renderTrackList() {
      const listDiv = document.getElementById('list');
      listDiv.innerHTML = '';
      tracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.textContent = track.title;
        div.onclick = () => {
          currentTrack = index;
          playTrack(currentTrack);
        };
        listDiv.appendChild(div);
      });
    }

    function playTrack(index) {
      const audio = document.getElementById('audio');
      audio.src = tracks[index].url;
      audio.play();
    }

    function playNext() {
      currentTrack = (currentTrack + 1) % tracks.length;
      playTrack(currentTrack);
    }

    function playPrev() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      playTrack(currentTrack);
    }

    renderTrackList();
    playTrack(currentTrack);
    document.getElementById('audio').addEventListener('ended', playNext);
  </script>
</body>
</html>
